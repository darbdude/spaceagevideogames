<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>Content goes here.</div>
	
	<FireBoxRoom>
		<Assets>

			<AssetObject id="boombox" src="https://github.com/KhronosGroup/glTF-Sample-Models/raw/master/2.0/BoomBox/glTF/BoomBox.gltf" />
			<AssetObject id="baramundifish" src="https://github.com/KhronosGroup/glTF-Sample-Models/raw/master/2.0/BarramundiFish/glTF/BarramundiFish.gltf" />
			<AssetObject id="metalroughnesspheres" src="https://github.com/KhronosGroup/glTF-Sample-Models/raw/master/2.0/MetalRoughSpheres/glTF/MetalRoughSpheres.gltf" />
			<AssetScript src="world.js" />
			<AssetSound id="backgroundsound01" src="worldbackgroundsound01.ogg" />
			<AssetWebSurface id="vesta" height="800" src="http://twitch.tv/darbdude" width="1000" />
		</Assets>

		<Room use_local_asset="room_plane" party_mode="false" teleport_min_dist="7" teleport_min_dist="25">
			<Object id="cube" js_id="stopcube" onclick="StartMusic()" interp_time="0.2" pos="3 1 3" col="#ff0000" rotate_axis="-1 0 1" rotate_deg_per_sec="100" />
			<Object id="cube" js_id="playcube" onclick="LightOn()" interp_time="0.2" pos="3 1 1.5" col="#00ff00" />
			<Object id="plane" lighting="true" interp_time="0.2" pos="0 2 12" xdir="-1 0 0" zdir="0 0 -1" scale="9 6 3" lighting="true" cull_face="none" websurface_id="vesta" />
			<Object id="boombox" lighting="true" interp_time="0.2" pos="1 1 0" scale="50 50 50" rotate_axis="0 1 0" rotate_deg_per_sec="2" />
			<Object id="baramundifish" interp_time="0.2" pos="1 1 -2" lighting="true" />
			<Object id="metalroughnesspheres" interp_time="0.2" pos="-1 1 -2" lighting="true" />
			<Sound id="backgroundsound01" js_id="backgroundsound01" rect="-100 -50 100 50" loop="true" />
			<Link interp_time="0.2" pos="0 0 8" xdir="-1 0 0" zdir="0 0 -1" scale="1.8 3.2 1" url="http://www.darbdude.world" title="Home" auto_load="true" mirror="false" />
			<Light js_id="OmniLight01" interp_time="0.2" pos="2 7.5 6.7" xdir="0 0 0" ydir="0 0 0" zdir="0 -1 0" col="#ffe5bf" light_intensity="100" light_cone_angle="0.8" light_cone_exponent="40" light_range="12" />
			<Light js_id="OmniLight02" interp_time="0.2" pos="-2 7.5 6.7" xdir="0 0 0" ydir="0 0 0" zdir="0 -1 0" col="#ffe5bf" light_intensity="100" light_cone_angle="0.8" light_cone_exponent="40" light_range="12" />
		</Room>
	</FireBoxRoom>
		
<script src="js/main.js"></script>
</body>
</html>
